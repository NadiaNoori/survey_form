<div class="survey-container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
     <br>
    <form id="survey-form">
      <label id="name-label">Name: <input id="name" type="text" required placeholder="Enter your name" /></label>

      <label for="F/name"  id="F/name">F/name:</label>
      <input type="text" id="F/name" name="F/name" placeholder="Enter your father's name" required>
    
      <label id="number-label">Age: </label>
      <input type="number" id="number"  min="13" max="120" required placeholder="Enter your age"/>
      <br><br>  
      <label id="email-label">E_mail: </label>
      <input id="email" name="email" type="email" required placeholder="Enter your email"/>
 
      <label for="gender" id="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
     <label>Country:</label>
     <select id="dropdown">
        <option value="">(select your Country)</option>
        <option value="1">Afghanistan</option>
        <option value="2">Turkey</option>
        <option value="3">United State</option>
        <option value="4">Pakistan</option>
      </select>

      <label>Bussiness Type:</label>
      <div>
          personal <input type="radio" id="interest2" name="interests[]" value="travel">
          private<input type="radio" id="interest3" name="interests[]" value="reading">

      </div>
        <br>

      <label>Hobbies:</label>
      <div>
        Reading <input type="checkbox" id="interest2" name="interests[]" value="travel">
        Football <input type="checkbox" id="interest3" name="interests[]" value="reading">
        Criket <input type="checkbox" id="interest3" name="interests[]" value="reading">
      </div>
        <br>
      <label for="feedback">Massage</label>
      <textarea id="feedback" name="feedback"              placeholder="Enter your massage" required></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
